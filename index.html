<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="Trillo2 logo" class="logo">
                <form action="#" class="search">
                    <input type="text" placeholder="Search Hotels" class="search__input">
                    <button class="search__button">
                        <svg class="search__icon icon icon-search"><use xlink:href="img/sprite.svg#icon-search"></use></svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon icon icon-bookmark"><use xlink:href="img/sprite.svg#icon-bookmark"></use></svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon icon icon-bubbles4"><use xlink:href="img/sprite.svg#icon-bubbles4"></use></svg>
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon icon icon-home"><use xlink:href="img/sprite.svg#icon-home"></use></svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon icon icon-airplane"><use xlink:href="img/sprite.svg#icon-airplane"></use></svg>
                                <span>Flights</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon icon icon-key2"><use xlink:href="img/sprite.svg#icon-key2"></use></svg>
                                <span>Car Rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon icon icon-map2"><use xlink:href="img/sprite.svg#icon-map2"></use></svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        <p>&copy; 2018 by Trillo2. All rights reserved.</p>
                    </div>
                </nav>
                <main class="hotel-view">
                    Main Content
                </main>
            </div>
        </div>
    </body>
</html>
